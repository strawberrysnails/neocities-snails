.blend-box {
  position: relative;
  width: 600px;
  height: 600px;
  overflow: hidden;
}

.blend-box img {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.base {
  z-index: 1;
  transform:scale(110%) translateX(-60px);
  mix-blend-mode: multiply;
}

.blend {
  z-index: 2;
  opacity: 0.8;
  mix-blend-mode: multiply; 
  filter: hue-rotate(30deg) contrast(120%);
  transform: translateX(50px);
}
