---
title: Photogrid
layout: main
head_extra: |
  <link rel="preload" as="fetch" href="https://octothorp.es/?uri=https://snails.town/photogrid/">
    <link rel="octo:octothorpes" href="photogrid">
---
<header>
  <a href="/"> <i class="bi bi-arrow-return-left"> Return home</i></a> <!-- | <a href="/lab">Want this template?</a> --> 
</header>

<div class="img-container">
  <div class="bio-container">
    <div class="pfp-border">
      <img class="pfp" src="/images/photogrid/pfp.png" />
    </div>
    <div class="p-text">
      <h1 class="username">@snails.town</h1>
      <img style="width: 50px" src="/images/graphics/camera.png" />
      <p class="stats">{{ photos | length }} photos</p>
      <p class="bio">
        Digital scrapbook from my cellphone.
        <a
          target="_blank"
          rel="noopener noreferrer"
          href="https://octothorp.es/~/photogrid"
          >#photogrid</a
        > ≽^• ˕ • ྀི≼ <br>
        pfp by <a href="https://linktr.ee/catthytrinh">@catthytrinh</a>
      </p>
    </div>
  </div>

  <div class="photo-container">
    {% for photo in photos %}
    <div class="card">
      <img
        src="/images/photogrid/{{ photo.src }}"
        data-caption="{{ photo.caption | safe }}"
        data-date="{{ photo.date }}"
        class="clickable-photo"
        style="cursor: url(/images/pointer.png), pointer"
      />
      <div class="desc">
        <b style="margin: 5px">{{ photo.date }}</b><br />
        {{ photo.caption | safe }}
      </div>
    </div>
    {% endfor %}
  </div>
</div>
<footer>hey</footer>
<!-- PHOTO MODAL -->
<div id="photoModal">
  <span id="closeModal">&times;</span>

  <div class="modal-content">
    <div class="modal-inner">
      <button id="prevPhoto" class="modal-nav">‹</button>
      <img id="modalImage" src="" />
      <button id="nextPhoto" class="modal-nav">›</button>
    </div>
    <div id="modalCaption"></div>
  </div>
</div>

<div class="up" id="myBtn">
<i class="bi bi-arrow-up-square-fill"></i>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const photos = Array.from(document.querySelectorAll(".clickable-photo"));
    let currentIndex = 0;

    function openModal(index) {
      const img = photos[index];
      if (!img) return;

      document.getElementById("modalImage").src = img.src;
      document.getElementById("modalCaption").innerHTML =
        `<b>${img.dataset.date}</b><br>${img.dataset.caption}`;
      document.getElementById("photoModal").style.display = "block";
      currentIndex = index;
    }

    photos.forEach((img, index) =>
      img.addEventListener("click", () => openModal(index)),
    );

    document.getElementById("closeModal").addEventListener("click", () => {
      document.getElementById("photoModal").style.display = "none";
    });

    // click outside modal-inner closes modal
    document.getElementById("photoModal").addEventListener("click", (e) => {
      if (!document.querySelector(".modal-inner").contains(e.target)) {
        document.getElementById("photoModal").style.display = "none";
      }
    });

    document
      .getElementById("prevPhoto")
      .addEventListener("click", () =>
        openModal((currentIndex - 1 + photos.length) % photos.length),
      );

    document
      .getElementById("nextPhoto")
      .addEventListener("click", () =>
        openModal((currentIndex + 1) % photos.length),
      );

    // keyboard nav
    document.addEventListener("keydown", (e) => {
      const modal = document.getElementById("photoModal");
      if (modal.style.display !== "block") return;
      if (e.key === "Escape") modal.style.display = "none";
      else if (e.key === "ArrowLeft")
        openModal((currentIndex - 1 + photos.length) % photos.length);
      else if (e.key === "ArrowRight")
        openModal((currentIndex + 1) % photos.length);
    });

    // touch swipe support
    let touchStartX = 0;
    let touchEndX = 0;
    const modalInner = document.querySelector(".modal-inner");

    modalInner.addEventListener(
      "touchstart",
      (e) => (touchStartX = e.changedTouches[0].screenX),
    );
    modalInner.addEventListener("touchend", (e) => {
      touchEndX = e.changedTouches[0].screenX;
      const swipeDistance = touchEndX - touchStartX;
      const minSwipe = 50;
      if (swipeDistance > minSwipe)
        openModal((currentIndex - 1 + photos.length) % photos.length);
      else if (swipeDistance < -minSwipe)
        openModal((currentIndex + 1) % photos.length);
    });
  });
</script>
