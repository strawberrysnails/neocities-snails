<script>
  const exhibits = document.querySelector('.exhibits-wrap');

  if (exhibits) {
    exhibits.addEventListener('wheel', (e) => {
      if (exhibits.scrollWidth > exhibits.clientWidth) {
        e.preventDefault();
        exhibits.scrollLeft += e.deltaY;
      }
    }, { passive: false });
  }
</script>
