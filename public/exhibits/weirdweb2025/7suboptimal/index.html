.img {
  width: 820px;
  height: 461px;
  margin: 50px auto;
  position: relative;
  background: var(--src) no-repeat center / cover;
  overflow: hidden;
}

/* Generate 200 pseudo "lines" via gradients instead of 200 divs */
.img.glitch::before,
.img.glitch::after {
  content: "";
  position: absolute;
  inset: 0;
  background: var(--src) no-repeat center / cover;
  clip-path: polygon(0 0,100% 0,100% 50%,0 50%);
  animation: glitchShift 1s infinite;
  mix-blend-mode: lighten;
}

.img.glitch::after {
  clip-path: polygon(0 50%,100% 50%,100% 100%,0 100%);
  animation-delay: -2s;
}

@keyframes glitchShift {
  0%, 100% { transform: translate(0, 0); filter: hue-rotate(0deg); }
  10% { transform: translate(-5px, 2px); filter: hue-rotate(20deg); }
  20% { transform: translate(5px, -2px); }
  30% { transform: translate(-3px, 1px); }
  40% { transform: translate(2px, -3px); }
  50% { transform: translate(0, 0); filter: hue-rotate(-10deg); }
}
