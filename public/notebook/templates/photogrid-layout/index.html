 Hello, please read the instructions carefully to set up your photogrid properly.

-  You can add/change/remove anything you want! It's totally customizable! Just be careful: some edits might break parts of the layout. But have fun <3
-  I’ve added helpful comments throughout the CSS and JavaScript to guide you.
-  You can also move the CSS and JS into separate files if you prefer, just make sure to link them correctly back to this HTML file.
-  problems, comments or suggestions? email me: hello@snails.town

INSTRUCTIONS: 

1. Add your profile picture, username, bio, ect. All those can be found in the <div class="bio-container"> (Hint: CRTL+F to search)

2. Add your images and captions.
    Look for the "const photos = [" array in the JavaScript section.
    Each entry represents one photo with its:
    src (image path)
    caption
    date

    EXAMPLE:

    const photos = [
         { src: "/images/photogrid/example.png", caption: "My first upload!", date: "10.07.2025" },
    ];


    Tip: Images appear in the same order as listed in the array.
    If you want your newest photo first, add it at the top!

3. Style it if you'd like! Feel free to play around under the <style> tag and change anything your heart desires 

4. Enjoy! Credit is not necessary but very appreciated. If you use this template, I’d love to see it so please send me a note: hello@snails.town

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!---
    OPTIONAL: Register your website at https://octothorp.es/register and tag your page with #photogrid. Replace your site  URL below. :-)

    <link rel="preload" as="image" href="https://octothorp.es/?uri=YOUR_SITE_URL_HERE">
    <link rel="octo:octothorpes" href="photogrid">

    NOTE: `as="image"` is needed for Neocities websites.
    -->
    <title>Photogrid Template Demo</title>
    <style>
        body {
            font-family: Helvetica, sans-serif; 
            background-color: #ffffff;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 40px;
        }

        p {
            margin: 0;
            line-height: 1.5rem;
        }

        .bio-container {
            display: flex;
            align-items: flex-start;
            padding: 20px;
            margin: 20px auto;
            gap: 20px;
            border-bottom: 2px solid #ccc;
        }

        .pfp-border {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); /* Gradient circle around profile picture */
            padding: 4px;
            border-radius: 50%;
            display: inline-block;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;

        }

        .pfp {
            display: block;
            border-radius: 50%;
            max-width: 150px;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border: 0.35em solid white;
        }

        .p-text {
            display: flex;
            flex-direction: column;
        }

        .username {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
        }

        .stats {
            font-size: 1.2rem;
            line-height: 2em;
        }

        .name {
            font-weight: bold;
        }

        .bio {
            font-size: 0.9rem;
            color: #262626;
        }

        a {
            font-size: 0.9rem;
            color: #00376b; /* Link Color */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .bio-link {
            font-weight: bold;
        }

        .photo-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 25px 0;
            margin: auto;
        }

        .card {
            aspect-ratio: 1 / 1;
            overflow: hidden;
            object-fit: cover;
            display: block;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

            .card img:hover {
            opacity: .8;
        }
       

        .desc {
            display: none;
        }

        #photoModal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(46, 46, 46, 0.9);
            overflow-y: auto;
        }

        #closeModal {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 60px;
            cursor: pointer;
            z-index: 1002;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            margin: auto;
            text-align: center;
            padding-bottom: 20px;
        }

        .modal-inner {
            position: relative;
            display: inline-block;
            padding: 10px;
        }

        #modalImage {
            max-width: 100%;
            height: auto;
            border: 10px solid white;
            display: block;
            margin: auto;
        }

        #modalCaption {
            color: white;
            margin-top: 10px;
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            font-size: 2rem;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 1001;
        }

        #prevPhoto {
            left: -40px;
            cursor: pointer;
        }

        #nextPhoto {
            right: -40px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .modal-nav {}

            .modal-content {
                max-width: 80%;
            }

            #prevPhoto {
                left: -10px;
            }

            #nextPhoto {
                right: -30px;
            }

            .pfp-border {
                padding: 4px;
                border-radius: 50%;
                display: inline-block;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .pfp {
                max-width: 100px;
            }

        }
    </style>

</head><body>
    <div class="container">
        <div class="bio-container">
            <div class="pfp-border"><img class="pfp" src="https://i.pinimg.com/736x/cd/aa/a9/cdaaa9e39c21d58f592fefd07523738c.jpg"></div>
            <div class="p-text">
                <h1 class="username">@hostharuhi</h1>
                <p class="stats"><!-- Photo amount will be loaded dynamically --></p>
                <p class="name">Haruhi Fujioka ❀</p>
                <p class="bio">Just trying to get through high school without breaking another vase. <a target="_blank" rel="noreferrer" href="https://octothorp.es/~/photogrid">#photogrid</a></p>
                <a href="/notebook/templates" class="bio-link">View more templates</a>
            </div>
        </div>

        <div class="photo-container" id="photoContainer">
            <!-- Photos will be dynamically loaded here -->
        </div>

        <!-- Photo Modal -->
        <div id="photoModal">
            <span id="closeModal">×</span>

            <div class="modal-content">
                <div class="modal-inner">
                    <button id="prevPhoto" class="modal-nav">‹</button>
                    <img id="modalImage" src="">
                    <button id="nextPhoto" class="modal-nav">›</button>
                </div>
                <div id="modalCaption"></div>
            </div>
        </div>




        <script>
            // Add list of image data here
            document.addEventListener('DOMContentLoaded', () => {
                const photos = [
                    { src: "/images/photogrid/sbux.png", caption: "Enjoying pumpkin while it lasts.", date: "9.18.2025" },
                    { src: "/images/photogrid/hike.png", caption: "Early fall hike with my Husband!", date: "9.07.2025" },
                    { src: "/images/photogrid/cows.png", caption: "Found this farm on a walk with my Husband.", date: "6.10.2025" },
                    { src: "/images/photogrid/nyccity.png", caption: "My view of the city from Central Park.", date: "5.18.2025" },
                    { src: "/images/photogrid/nycicecream.png", caption: "Ice cream from Salt and Straw in NYC.", date: "5.18.2025" }
                ];

                // Update stats with the number of photos
                const statsElement = document.querySelector('.stats');
                statsElement.innerHTML = `<strong>${photos.length}</strong> photos`;


                const container = document.getElementById('photoContainer');

                // Dynamically create cards
                photos.forEach(photo => {
                    const card = document.createElement('div');
                    card.className = 'card';

                    const img = document.createElement('img');
                    img.src = photo.src;
                    img.dataset.caption = photo.caption;
                    img.dataset.date = photo.date;
                    img.className = 'clickable-photo';
                    img.style.cursor = 'pointer';

                    const desc = document.createElement('div');
                    desc.className = 'desc';
                    desc.innerHTML = `<b style="margin: 5px;">${photo.date}</b><br>${photo.caption}`;

                    card.appendChild(img);
                    card.appendChild(desc);
                    container.appendChild(card);

                    const preload = new Image();
                    preload.src = photo.src;
                });

                // Modal functionality
                const modal = document.getElementById('photoModal');
                const modalImage = document.getElementById('modalImage');
                const modalCaption = document.getElementById('modalCaption');
                let currentIndex = 0;

                function openModal(index) {
                    const photoElements = Array.from(document.querySelectorAll('.clickable-photo'));
                    const img = photoElements[index];
                    if (!img) return;
                    modalImage.src = img.src;
                    modalCaption.innerHTML = `<b>${img.dataset.date}</b><br>${img.dataset.caption}`;
                    modal.style.display = 'block';
                    currentIndex = index;
                }

                // Delegate clicks for dynamically created images
                document.addEventListener('click', e => {
                    if (e.target.classList.contains('clickable-photo')) {
                        const photoElements = Array.from(document.querySelectorAll('.clickable-photo'));
                        const index = photoElements.indexOf(e.target);
                        openModal(index);
                    }
                });

                document.getElementById('closeModal').addEventListener('click', () => { modal.style.display = 'none'; });
                modal.addEventListener('click', e => {
                    if (!document.querySelector('.modal-inner').contains(e.target)) modal.style.display = 'none';
                });

                document.getElementById('prevPhoto').addEventListener('click', () => {
                    const photoElements = Array.from(document.querySelectorAll('.clickable-photo'));
                    openModal((currentIndex - 1 + photoElements.length) % photoElements.length);
                });

                document.getElementById('nextPhoto').addEventListener('click', () => {
                    const photoElements = Array.from(document.querySelectorAll('.clickable-photo'));
                    openModal((currentIndex + 1) % photoElements.length);
                });

                document.addEventListener('keydown', e => {
                    if (modal.style.display !== 'block') return;
                    const photoElements = Array.from(document.querySelectorAll('.clickable-photo'));
                    if (e.key === 'Escape') modal.style.display = 'none';
                    else if (e.key === 'ArrowLeft') openModal((currentIndex - 1 + photoElements.length) % photoElements.length);
                    else if (e.key === 'ArrowRight') openModal((currentIndex + 1) % photoElements.length);
                });

                // Touch swipe support
                let touchStartX = 0;
                let touchEndX = 0;
                const modalInner = document.querySelector('.modal-inner');

                modalInner.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX);
                modalInner.addEventListener('touchend', e => {
                    touchEndX = e.changedTouches[0].screenX;
                    const swipeDistance = touchEndX - touchStartX;
                    const photoElements = Array.from(document.querySelectorAll('.clickable-photo'));
                    if (swipeDistance > 50) openModal((currentIndex - 1 + photoElements.length) % photoElements.length);
                    else if (swipeDistance < -50) openModal((currentIndex + 1) % photoElements.length);
                });
            });
        </script>
</div></body>

</html>
